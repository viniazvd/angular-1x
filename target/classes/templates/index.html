<!DOCTYPE HTML>

<html ng-app="app">
<head>
<title></title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script src="/js/produto-controller.js"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
</head>
<body>
opa
	<div class="container" ng-controller="produtoController">
		<h2>Produtos</h2>
		Id    <input type="text" name="id" id="id" class="form-control" ng-model="produto.id" />
		Nome  <input type="text" name="nome" id="nome" class="form-control" ng-model="produto.nome" /> 
		Valor <input type="text" name="valor" id="valor" class="form-control" ng-model="produto.valor" />
		
		<br />
		
		<div>
			<button class="btn btn-primary" ng-click="salvar()">Salvar</button>
			<button class="btn btn-primary" ng-click="novo()">Novo</button>
		</div>
		
		<div>
			<label for="filtro">Buscar</label>
			<input type="text" ng-model="filtro" class="form-control" id="filtro" />
		</div>
		
		<br />
		
		<div class="table-responsive">
			<table class="table table-striped table-hover table-bordered table-condensed">
				<tr>
				    <td style="cursor: pointer" ng-click="orderByMe('id')">Id</td>
					<td style="cursor: pointer" ng-click="orderByMe('nome')">Nome</td>
					<td>Valor</td>
					<td>Editar</td>
					<td>Excluir</td>
				</tr>
				<tr ng-repeat="produto in produtos | orderBy:myOrderBy | filter:filtro">
					<td>{{produto.id}}</td>
					<td>{{produto.nome}}</td>
					<td>{{produto.valor}}</td>
					<td><a class="btn glyphicon glyphicon-edit" title="Editar" ng-click="alterar(produto);"></a></td>
					<td><a class="btn glyphicon glyphicon-trash" title="Deletar" ng-click="deletar(produto);"></a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
